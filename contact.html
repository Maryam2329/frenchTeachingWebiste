<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset_style.css">
        <link rel="stylesheet" href="styles_general.css">
        <link rel="stylesheet" href="contact_style.css">
        <script src="headerFooter.js" defer></script>
        <title>Apprends le français avec Maryam</title>
    </head>
    <body>
        <div class="content">
            <h1>Me contacter</h1>
            <div class="subcontent">
                <form class="contact_form contact_content">
                    <label class="firstCol" for="QAfirstname">Prénom* </label>
                    <input class="secondColShort" type="text" id="QAfirstname" name="QAfirstname">
                    <label class="thirdCol" for="QAlastname">Nom* </label>
                    <input class="quarterCol" type="text" id="QAlastname" name="QAlastname">
                    <label class="firstCol" for="QAuseremail">Email* </label>
                    <input class="secondColLong" type="email" id="QAuseremail" name="QAuseremail" placeholder="nom@example.com">
                    <label class="firstCol" for="QAquestions">Question(s)* </label>
                    <textarea class="secondColLong" id="QAquestions" name="QAquestions">Pour les questions c'est ici &#128512;.</textarea><br>
                    <button class="contact_button">Contact</button>
                </form>
                <div>
                    Si tu as la moindre question, n'hésite pas à me laisser un message via ce formulaire, j'y répondrai
                    avec plaisir &#128512;.
                </div>
            </div>            
        </div>
    </body>
</html>
