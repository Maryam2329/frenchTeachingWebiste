<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../reset_css/reset_style.css">
        <link rel="stylesheet" href="styles_general.css">
        <link rel="stylesheet" href="contact_style.css">
        <script src="headerFooter.js" defer></script>
        <title>Apprends le français avec Maryam</title>
    </head>
    <body>
        <div class="content">
            <h1>Me contacter</h1>
            <div class="subcontent">
                <div class="contact_content">
                    <form class="contact_form">
                        <div class="first row">
                            <label for="QAfirstname">Prénom* </label>
                            <input type="text" id="QAfirstname" name="QAfirstname">
                            <label for="QAlastname">Nom* </label>
                            <input type="text" id="QAlastname" name="QAlastname"><br>
                        </div>
                        <div class="second row">
                            <label for="QAuseremail">Email* </label>
                            <input type="email" id="QAuseremail" name="QAuseremail" placeholder="nom@example.com">
                        </div>
                        <div class="third row">
                            <label for="QAquestions">Question(s)* </label>
                            <textarea id="QAquestions" name="QAquestions">Pour les questions c'est ici &#128512;.</textarea>
                        </div>
                    </form>
                    <div class="contact_button"><button>Contact</button></div>
                </div>
                <div>
                    Si tu as la moindre question, n'hésite pas à me laisser un message via ce formulaire, j'y répondrai
                    avec plaisir &#128512;.
                </div>
            </div>            
        </div>
    </body>
</html>
